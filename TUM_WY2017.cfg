#
#	This is an example command line interface (cli) configuration file.
#	
#	This particular file illustrates the necessary settings to
#	do a momentum solver run with diurnal winds.
#

num_threads              = 12
elevation_file           = /storage/dylan/windninja/TUM/TUM_30m.tif
initialization_method    = wxModelInitialization
forecast_filename        = /storage/dylan/HRRR/processed/reproj_Stitched_SM_WY2017.nc
#momentum_flag            = false
#number_of_iterations     = 2000
#mesh_choice		 = fine
time_zone                = America/Los_Angeles
output_wind_height       = 10.0
units_output_wind_height = m
vegetation               = brush
diurnal_winds            = true
mesh_resolution		 = 150.0
